<html>

<head>
    <link rel="stylesheet" href="stylesheet.css">
    <title> Etch-A-Sketch </title>
</head>

<body>
    <script src="functions.js" defer></script>
    <div class="header">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div class="container" id="sliderButtons">
        <div class="sliderContainer">
            <div id="txtGridValue">
                <p class="value" id="gridValue"></p>
            </div>
            <div><input type="range" min="2" max="100" value="16" id="slider"></div>
        </div>
        <div class="buttonContainer">
            <button id="changeGrid" class="button">Black</button>
            <button id="randomColorBtn" class="button">Random Color</button>
            <div>
                <input type="color" id="colorPicker">
            </div>
        </div>
    </div>
    <div id="sketchGrid">
    </div>
    <div class="footer">
        <p id="footerText">A "The Odin Project" Project.<a href="https://github.com/McSpencer076" target="_blank"> Â©McSpencer076 </a></p>
    </div>

</body>

</html>
